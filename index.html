                    <tr>
                        <th class="rowId" scope="row">1</th>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

            <script>
                let acao = [" ", "VALE3", "PETR4", "ALLD3", "RRRP3"]

                for (let i = 0; i < acao.length; i++) {
                    $.ajax({
                        url: `http://api-bolsa.sytes.net/bolsa/${acao[i]}`,
                        dataType: "json",
                        success: function (data) {
                            console.log(data)
                            $(`#valor${i}`).html(data.preco);
                            $(`#acao${i}`).html(data.codigo);
                            $(`#nome${i}`).html(data.nome);
                        },

                    })

                }
                let acao2 = ["VALE3", "PETR4", "ALLD3", "RRRP3", " "]
                for (let i = 0; i < acao2.length; i++) {

                    $("#comprar").click((event) => {
                        event.preventDefault();
                        let empresa = $(`#nome${i}`).text();
                        let acao = $(`#acao${i}`).text();
                        let valor = $(`#valor${i}`).text();
                        let quantidade = $("#quantidade").find(":selected").text();
                        let total = $("#total").text();
                        let vender = $("#vender").text();

                        let rowId = parseInt($("tbody th:last").text()) + 1;


                        let total1 = quantidade * $(`#valor${i}`);

                        let vendas = `
                        <tr style="display: none;">
                            <th scope="row">${rowId}</th>
                            <td>${empresa}</td>
                            <td>${acao}</td>
                            <td>R$${valor}</td>
                            <td>${quantidade}</td>
                            <td>R$${total1}</td> 
                            <td><button class="btn btn-danger" id="">Vender</button></td>
                        </tr>
                    `;

                        $("#vendas").append(vendas);
                        $("#vendas tr:last").show("slow");

                    })
                };

            </script>
