                    $.ajax({
                        type: 'GET',
                        url: `http://api-bolsa.sytes.net/bolsa/${acao[i]}`,
                        dataType: "json",
                        success: function (data) {
                            console.log(data)
                            $(`#valor${i}`).html(data.preco);
                            $(`#acao${i}`).html(data.codigo);
                            $(`#nome${i}`).html(data.nome);
                        },
                    })
                }

                let acao2 = [" ", "VALE3", "PETR4", "ALLD3", "RRRP3"]
                for (let i = 0; i < acao2.length; i++) {

                    $(`#comprar${i}`).click((event) => {
                        event.preventDefault();
                        let empresa = $(`#nome${i}`).text();
                        let acao = $(`#acao${i}`).text();
                        let valor = $(`#valor${i}`).text();
                        let quantidade = $("#input").val();
                        let total = $("#total").text();
                        let vender = $("#vender").text();
                        let rowId = count
                        count++;


                        let total1 = quantidade * valor;
                        let input1 = total1 - carteira;

                        if (input1 < 1) {
                            alert("Apenas valores positivos!")
                        } else {
                            if (carteira.innerHTML < 0) {
                                alert("Você deve fazer uma recarga correspondente ao valor devido")
                            } else {
                                carteirasub(total1)
                                let vendas = `
                        <tr  id="criado">
                            <div>
                            <th scope="row">${rowId}</th>
                            <td>${empresa}</td>
                            <td>${acao}</td>
                            <td>R$${valor}</td>
                            <td>${quantidade}</td>
                            <td>R$${total1}</td> 
                            <td>
                                <div class="row">
                                  
                                   <button class="btn btn-danger id ="deleteDep" value="Delete" onclick = "deleteRow(this)" >Vender</button>
                                </div>
                            </td>   
                            </div>    
                        </tr>
                    `;
                                $("#vendas").append(vendas);
                                $("#vendas tr:last").show("slow");
                            }
                        }
                    })
                }

                function carteirasub(valor) {
                    document.getElementById("carteira").innerHTML -= valor;

                }

                function deleteRow(row) {
                    var d = row.parentNode.parentNode.rowIndex;
                    document.getElementById('vendas').deleteRow(d);
                }

                function deleteC() {
                    if (input1 - total1 == 0) {

                    } else {
                        total1 == input1 - total1
                    }
